<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="config.js"></script>
    <title>Bod's Lottery - Infos</title>
</head>

<body>

    <form class="container mt-5" action="interface.html">

        <h1>Infos</h1>
        <h6>Raccourcis:</h6>
        <ul>
            <li>Plein écran : <kbd>F11</kbd></li>
            <li>Remise à zéro : <kbd>Ctrl + R</kbd></li>
        </ul>
        <p>
            Un menu caché apparaîtra lorsque pous placerez votre curseur dans le coin en haut à gauche de la fenêtre.
        </p>
        <h2>Configuration</h2>
        <fieldset>
            <div class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Thème</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="gridRadios1" value="dark"
                            title="Foncé" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Foncé
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="theme" id="gridRadios2" value="light"
                            title="Clair">
                        <label class="form-check-label" for="gridRadios2">
                            Clair
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Personnalisation</legend>
            <div class="col-auto">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="animColors" id="animColors" value="true" onclick="enfrm(this)">
                    <label class="form-check-label" for="animColors">Couleur de la bande d'annonce</label>
                </div>
                <div class="col-auto ml-5">
                    <div class="form-color">
                        <input type="color" class="form-color-input" name="animColor1" id="animColors1" value="#ffff00"
                            disabled>
                        <label class="form-color-label" for="animColors1">Couleur n°1 du dégradé</label>
                    </div>
                    <div class="form-color">
                        <input type="color" class="form-color-input" name="animColor2" id="animColors2" value="#ffc400"
                            disabled>
                        <label class="form-color-label" for="animColors2">Couleur n°2 du dégradé</label>
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="number" name="animDeg" id="animDeg" class="form-control" min="0" max="359"
                                value="344" disabled>
                            <div class="input-group-text">degrés</div>
                        </div>
                    </div>
                    <div class="form-color mt-2">
                        <input type="color" name="textColor" id="textColor" class="form-color-input" value="#ffffff" disabled>
                        <label class="form-color-label" for="textColor">Couleur du texte de la bande d'annonce</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Animation</legend>
            <div class="col-auto">
                <div class="input-group">
                    <input type="number" name="animTime" class="form-control" id="animTime"
                        placeholder="Durée d'animation" min="2" value="7"
                        title="Temps de l'animation d'affichage du dernier nombre sélectionné (min 2 secondes)">
                    <div class="input-group-text">secondes</div>

                </div>


            </div>

        </div>
        <input class="btn btn-primary" type="submit" id="submit" value="Démarrer">
    </form>
</body>

</html>
